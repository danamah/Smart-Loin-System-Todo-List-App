<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login Page | To Do List</title>
    <!-- ^ Fontawsome library -->
    <link rel="stylesheet" href="./css/all.min.css" />
    <!-- ^ Bootstrap css library -->
    <link rel="stylesheet" href="./css/bootstrap.min.css" />
    <!-- ^ myStyle Sheet -->
    <link rel="stylesheet" href="./css/style.css" />
    <!-- ^ favicon -->
    <link rel="icon" href="./images/sticky-note.png" />
    <!-- ^ google fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Playfair+Display:ital,wght@0,400..900;1,400..900&family=Ubuntu:ital,wght@0,300;0,400;0,500;0,700;1,300;1,400;1,500;1,700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body class="log-in-page">
    <div class="container log-in my-5 shadow-lg mx-auto overflow-hidden">
      <div class="row">
        <div class="log-in-half py-2 px-4 col-12 col-md-6 text-center">
          <img
            src="./images/sticky-note.png"
            class="img-fluid"
            alt="sticky icon"
          />
          <h1 class="my-2">Welcome Back,</h1>
          <p class="text-center my-3">
            Don't have an account yet? <a href="./register.html">Sign Up</a>
          </p>
          <div class="input-group">
            <span class="icon">
              <i class="fa-solid fa-envelope"></i>
            </span>
            <input
              id="user-mail"
              type="text"
              class="form-input"
              placeholder="Email address"
            />
          </div>
          <div class="input-group">
            <span class="icon">
              <i class="fa-solid fa-lock"></i>
            </span>
            <input
              id="user-pass"
              type="password"
              class="form-input"
              placeholder="Password"
            />
          </div>
          <a id="logBtn" class="button btn form-control my-3">Login</a>
        </div>
        <div
          class="col-12 col-md-6 welcome-half d-flex justify-content-center align-items-center text-center"
        >
          <div>
            <h1 class="my-3 py-2">
              Welcome to <span class="app-name">ToDoList</span>! üìù
            </h1>
            <p class="my-3">
              Organize your day, crush your goals, and enjoy every checkmark.
            </p>
            <p class="my-3">
              Log in now and take control of your productivity!
            </p>
          </div>
        </div>
      </div>
    </div>
    <!-- ^ sweetAlert Library -->
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <!-- ^ Bootstrap js library -->
    <script src="./js/bootstrap.bundle.min.js"></script>
    <!-- ^ my js File -->
    <script src="./js/index.js"></script>
  </body>
</html>
